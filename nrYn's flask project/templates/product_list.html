{% extends 'base.html' %}
{% block title %}Products{% endblock %}
{% block content %}
<h2>Products</h2>
<a href="{{ url_for('product_add') }}" class="btn btn-success mb-3">Add New Product</a>
<table class="table table-striped table-bordered align-middle">
    <thead class="table-primary">
        <tr>
            <th>Product Code</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for product in products %}
        <tr>
            <td>{{ product.product_id }}</td>
            <td>{{ product.name }}</td>
            <td>
                <a href="{{ url_for('product_edit', product_id=product.product_id) }}" class="btn btn-sm btn-primary">Edit</a>
                <form action="{{ url_for('product_delete', product_id=product.product_id) }}" method="post" style="display:inline;" onsubmit="return confirm('Delete this product?');">
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
            </td>
        </tr>
    {% else %}
        <tr><td colspan="3" class="text-center">No products found.</td></tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
